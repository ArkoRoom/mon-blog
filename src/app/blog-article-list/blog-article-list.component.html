<div class="row">
  <div class="col-xs-12">
    <h2>Les articles</h2>
    <div class="list-group">
      <div
        [ngClass]="{'list-group-item': true,
                    'list-group-item-success': article.like > article.dislike,
                    'list-group-item-danger': article.like < article.dislike}"
        *ngFor="let article of articles; let i = index">
        <h3 class="list-group-item-heading">
          {{ article.title }}
          <button class="btn btn-default pull-right" (click)="onDeleteArticle(article)">
            <span class="glyphicon glyphicon-trash"></span>
          </button>
        </h3>
        <h5>par {{ article.author }} le {{ article.date | date: 'short' }}</h5>
        <p>{{ article.content }}</p>
        <button
                class="btn btn-success"
                (click)="addArticleLike(article)">
          {{ article.like }}
          <span class="glyphicon glyphicon-thumbs-up"></span>
        </button>
        <button
                class="btn btn-danger"
                style="margin-left: 4px;"
                (click)="addArticleDislike(article)">
          {{ article.dislike }}
          <span class="glyphicon glyphicon-thumbs-down"></span>
        </button>
      </div>
    </div>
  </div>
</div>
