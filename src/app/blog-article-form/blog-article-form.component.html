<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>CrÃ©er un article</h2>
    <form [formGroup]="articleForm" (ngSubmit)="onSaveArticle()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input type="text" id="title"
               class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur</label>
        <input type="text" id="author"
               class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea id="content"
                  class="form-control" formControlName="content">
        </textarea>
      </div>
      <button class="btn btn-success" [disabled]="articleForm.invalid"
            type="submit">Enregistrer
      </button>
    </form>
  </div>
</div>
